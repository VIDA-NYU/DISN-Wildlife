<style>
.img-team-member {
    border-radius: 50%;
    width: 200px;
    height: 200px;
}
.basis-2\/4 {
  flex-basis: 50%;
}
</style>
<div class="list">
    <div class="grid grid-cols-2">
    {{ range .Site.Data.core_members.members }}
      <div class="p-8 text-center">
        <img class="img-team-member" src="images/{{.photo}}">
        <h4>{{ .name }}</h4>
        <a href="{{.web}}">{{.web}}</a>
        <div>{{ .info }}</div>
      </div>
    {{ end }}
    </div>
    
</div>
